services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file: .env
    ports:
      - "8000:8000"
    environment:
      - CUPS_SERVER=host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  web:
    build:
      context: ./web
    ports:
      - "5173:3000"
    depends_on:
      - api
    restart: unless-stopped
